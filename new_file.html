<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img {
				width: 300px;
				height: auto;
				animation:xin 2s infinite linear ;
			}
			@keyframes xin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<img src="fengche.jpg" >
	</body>
</html>
